<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Web</title>
  </head>
  <body>
    <main>
      <h2 class="head">Kajol's</h2>
      <h2 class="head2">Love Calculator</h2>
      <h2 class="body">Does your crush loves you ?</h2>
      <form class="loveForm">
        <label>Your Name:</label>
        <input id="name" required="required" placeholder="Your Name" />
        <label>Your Lover's Name:</label>
        <input id="loverName" required="required" placeholder="His/her Name" />
        <button type="button" name="loversName" class="button">
          Calculate
        </button>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
